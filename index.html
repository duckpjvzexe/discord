  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.05);
      --neon1: #7b61ff;
      --neon2: #00f0ff;
      --text: #f2f6ff;
      --muted: rgba(255,255,255,0.6);
      --radius: 20px;
      font-family: "Poppins", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background: radial-gradient(circle at 25% 25%, rgba(123,97,255,0.08), transparent 60%), 
                  radial-gradient(circle at 80% 80%, rgba(0,240,255,0.08), transparent 60%), 
                  var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text);
    }

    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 18px;
      border: 3px solid transparent;
      background: linear-gradient(var(--bg), var(--bg)) padding-box,
                  linear-gradient(135deg, var(--neon1), var(--neon2)) border-box;
      overflow: hidden;
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      -webkit-background-clip: text;
      color: transparent;
      margin-bottom: 25px;
    }

    .socials {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .socials a {
      text-decoration: none;
      font-size: 1.3rem;
      color: var(--text);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 10px 16px;
      transition: all 0.2s ease;
    }

    .socials a:hover {
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      color: #fff;
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0,240,255,0.4);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px;
      transition: all 0.2s ease;
    }

    .link:hover {
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,240,255,0.3);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: var(--muted);
    }
  </style>
</head>
