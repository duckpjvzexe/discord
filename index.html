  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.05);
      --neon1: #7b61ff;
      --neon2: #00f0ff;
      --text: #f3f6ff;
      --muted: rgba(255,255,255,0.6);
      --radius: 20px;
      font-family: "Poppins", sans-serif;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    background: url('https://files.catbox.moe/q7hhtp.jpeg') no-repeat center center fixed;
    background-size: cover;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
    color: var(--text);
    overflow: hidden;
  }

    /* --- Card --- */
    .card {
      background: rgba(255,255,255,0.02);
      border: 2px solid rgba(123,97,255,0.5);
      border-radius: var(--radius);
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 0 25px rgba(0,0,0,0.5);
      transition: transform 0.6s cubic-bezier(0.25,1,0.5,1), box-shadow 0.6s ease;
      transform-style: preserve-3d;
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle at var(--light-x,50%) var(--light-y,50%), rgba(255,255,255,0.15), transparent 60%);
      pointer-events: none;
      transition: background 0.2s ease-out;
    }

    /* --- Avatar --- */
    .avatar-wrapper {
      position: relative;
      display: inline-block;
      margin-bottom: 18px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      background: var(--bg);
    }

    .avatar img.main {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      border-radius: 50%;
    }

    .avatar-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 140px;
      height: 140px;
      pointer-events: none;
      object-fit: contain;
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 20px;
      transform: translateZ(30px);
    }

    /* --- Social Icons --- */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 25px;
      transform: translateZ(25px);
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.1);
      color: var(--text);
      transition: all 0.25s ease;
    }

    .social-icon:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 18px rgba(0,240,255,0.3);
    }

    .social-icon.youtube:hover { background: #ff2e2e; color: #fff; }
    .social-icon.discord:hover { background: #5865F2; color: #fff; }
    .social-icon.roblox:hover { background: #111; color: #fff; box-shadow: 0 0 18px rgba(255,255,255,0.2); }

    /* --- Links --- */
    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
      transform: translateZ(20px);
    }

    .link {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      background: linear-gradient(90deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 14px;
      transition: all 0.2s ease;
    }

    .link:hover {
      background: linear-gradient(90deg, var(--neon1), var(--neon2));
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 0 15px rgba(0,240,255,0.3);
    }

    footer {
      margin-top: 30px;
      font-size: 0.8rem;
      color: var(--muted);
      transform: translateZ(10px);
    }
  </style>
</head>

  <script>
    const card = document.getElementById('profileCard');

    card.addEventListener('mousemove', e => {
      const r = card.getBoundingClientRect();
      const x = e.clientX - r.left;
      const y = e.clientY - r.top;

      const dx = x - r.width / 2;
      const dy = y - r.height / 2;

      const rotateX = (dy / r.height) * 40;
      const rotateY = -(dx / r.width) * 40;

      card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(1.05)`;
      card.style.boxShadow = `0 0 50px rgba(123,97,255,0.4)`;

      const percentX = (x / r.width) * 100;
      const percentY = (y / r.height) * 100;
      card.style.setProperty('--light-x', `${percentX}%`);
      card.style.setProperty('--light-y', `${percentY}%`);
    });

    card.addEventListener('mouseleave', () => {
      card.style.transform = 'rotateX(0deg) rotateY(0deg) scale(1)';
      card.style.boxShadow = '0 0 25px rgba(0,0,0,0.5)';
      card.style.setProperty('--light-x', `50%`);
      card.style.setProperty('--light-y', `50%`);
    });
  </script>
