<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediaFire Auto Download</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,system-ui,sans-serif;
}

/* background */
body{
    min-height:100vh;
    color:#eaeaea;
    background:
        radial-gradient(circle at 1px 1px, #222 1px, transparent 0),
        #0b0b0b;
    background-size:22px 22px;
}

/* container */
.wrapper{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

/* header */
header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:40px;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:600;
    font-size:1.2rem;
}

nav a{
    color:#aaa;
    margin-left:25px;
    text-decoration:none;
    font-size:.9rem;
}

nav a:hover{ color:#fff; }

/* title box */
.section{
    background:rgba(255,255,255,.03);
    border-radius:20px;
    padding:35px;
    box-shadow:0 0 0 1px rgba(255,255,255,.05);
}

.section h1{
    font-size:2rem;
    margin-bottom:10px;
}

.section p{
    color:#aaa;
    margin-bottom:30px;
}

/* cards */
#cardsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,.04);
    border-radius:16px;
    padding:20px;
    display:flex;
    gap:20px;
    align-items:center;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    transition:.25s;
}

.card:hover{
    background:rgba(255,255,255,.07);
    transform:translateY(-3px);
}

/* logo */
.logo-img{
    width:64px;
    height:64px;
    padding:10px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    object-fit:contain;
    flex-shrink:0;
}

/* content */
.content{
    flex:1;
}

.filename{
    font-size:1rem;
    font-weight:500;
    margin-bottom:12px;
    word-break:break-word;
}

/* button */
button{
    background:#5865f2;
    border:none;
    color:#fff;
    padding:9px 18px;
    border-radius:999px;
    font-size:.9rem;
    cursor:pointer;
    transition:.2s;
}

button:hover:not(:disabled){
    background:#6b77ff;
}

button:disabled{
    opacity:.5;
    cursor:not-allowed;
}

.status{
    margin-top:8px;
    font-size:.85rem;
    color:#9aa0a6;
}

/* mobile */
@media(max-width:600px){
    .card{
        flex-direction:column;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<header>
    <div class="logo">☠️ mediafire.tool</div>
    <nav>
        <a href="#">Home</a>
        <a href="#">Supported</a>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
    </nav>
</header>

<div class="section">
    <h1>Auto Download</h1>
    <p>Danh sách file MediaFire – lấy link & tải trực tiếp.</p>

    <div id="cardsContainer"></div>
</div>

</div>

<script>
const files=[
  {
    url:"https://www.mediafire.com/file/mdebs62owydlr11/CodexSamehwidGlobal-2.701.966.apk/file",
    logo:"https://upload.wikimedia.org/wikipedia/commons/3/33/Android_robot.png"
  },
  {
    url:"https://www.mediafire.com/file/EXAMPLE2/file",
    logo:"https://upload.wikimedia.org/wikipedia/commons/0/02/PDF_icon.svg"
  },
  {
    url:"https://www.mediafire.com/file/EXAMPLE3/file",
    logo:"https://upload.wikimedia.org/wikipedia/commons/8/82/Zip_icon.svg"
  }
];

const proxy="https://api.allorigins.win/raw?url=";
const container=document.getElementById("cardsContainer");

files.forEach(file=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
        <img class="logo-img" src="${file.logo}">
        <div class="content">
            <div class="filename">Đang lấy tên file...</div>
            <button disabled>Tải file</button>
            <div class="status">Đang lấy thông tin...</div>
        </div>
    `;
    container.appendChild(card);

    const nameEl=card.querySelector(".filename");
    const btn=card.querySelector("button");
    const status=card.querySelector(".status");

    fetch(proxy+encodeURIComponent(file.url))
        .then(r=>r.text())
        .then(html=>{
            const name=html.match(/var\s+optFileName\s*=\s*"([^"]+)"/);
            nameEl.textContent=name?name[1]:"Unknown file";

            const doc=new DOMParser().parseFromString(html,"text/html");
            const link=doc.querySelector("#downloadButton")?.href;

            if(!link){
                status.textContent="Không lấy được link";
                return;
            }

            status.textContent="Sẵn sàng tải";
            btn.disabled=false;
            btn.onclick=()=>{
                status.textContent="Đang tải...";
                window.location.href=link;
            }
        })
        .catch(()=>{
            status.textContent="Lỗi kết nối";
        });
});
</script>

</body>
</html>
