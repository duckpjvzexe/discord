<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediaFire Auto Download</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,system-ui,sans-serif;
}

body{
    min-height:100vh;
    color:#eaeaea;
    background:
        radial-gradient(circle at 1px 1px, #222 1px, transparent 0),
        #0b0b0b;
    background-size:22px 22px;
}

.wrapper{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:40px;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:600;
    font-size:1.2rem;
}

nav a{
    color:#aaa;
    margin-left:25px;
    text-decoration:none;
    font-size:.9rem;
}

nav a:hover{ color:#fff; }

.section{
    background:rgba(255,255,255,.03);
    border-radius:20px;
    padding:35px;
    box-shadow:0 0 0 1px rgba(255,255,255,.05);
}

.section h1{
    font-size:2rem;
    margin-bottom:10px;
}

.section p{
    color:#aaa;
    margin-bottom:30px;
}

#cardsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,.04);
    border-radius:16px;
    padding:20px;
    display:flex;
    gap:20px;
    align-items:center;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    transition:.25s;
}

.card:hover{
    background:rgba(255,255,255,.07);
    transform:translateY(-3px);
}

.logo-img{
    width:64px;
    height:64px;
    padding:10px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    object-fit:contain;
    flex-shrink:0;
}

.content{
    flex:1;
}

.filename{
    font-size:1rem;
    font-weight:500;
    margin-bottom:12px;
    word-break:break-word;
}

button{
    background:#ffffff;
    border:none;
    color:#000000;
    padding:9px 18px;
    border-radius:999px;
    font-size:.9rem;
    font-weight:500;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 4px 14px rgba(0,0,0,.25);
}

button:hover:not(:disabled){
    background:#dedede;
    transform:translateY(-1px);
}

button:disabled{
    opacity:.45;
    cursor:not-allowed;
    box-shadow:none;
}

button.loading{
    position: relative;
    pointer-events: none;
    color: transparent;
}

button.loading::after{
    content:"";
    width:16px;
    height:16px;
    border:2px solid #000;
    border-top-color: transparent;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation: spin .8s linear infinite;
}

@keyframes spin{
    to{ transform:translate(-50%,-50%) rotate(360deg); }
}

.status{
    margin-top:8px;
    font-size:.85rem;
    color:#9aa0a6;
}

/* mobile */
@media(max-width:600px){
    .card{
        flex-direction:column;
        text-align:center;
    }
}
</style>
</head>

<body>

<div class="wrapper">

<header>
    <div class="logo">DuckXKurumi - Materials</div>
    <nav>
        <a href="https://discord.gg/ekxRybWgmh">Discord</a>
    </nav>
</header>

<div class="section">
    <h1>Materials</h1>
    <p>Below are the materials we used.</p>

    <div id="cardsContainer"></div>
</div>

</div>

<script>
const files=[
  {
    url:"https://www.mediafire.com/file/mdebs62owydlr11/CodexSamehwidGlobal-2.701.966.apk/file",
    logo:"https://files.catbox.moe/c1xa3o.ico"
  },
  {
    url:"https://www.mediafire.com/file/EXAMPLE2/file",
    logo:"https://upload.wikimedia.org/wikipedia/commons/0/02/PDF_icon.svg"
  },
  {
    url:"https://www.mediafire.com/file/EXAMPLE3/file",
    logo:"https://upload.wikimedia.org/wikipedia/commons/8/82/Zip_icon.svg"
  }
];

const proxy="https://api.allorigins.win/raw?url=";
const container=document.getElementById("cardsContainer");

files.forEach(file=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
        <img class="logo-img" src="${file.logo}">
        <div class="content">
            <div class="filename">Retrieving the file name...</div>
            <button disabled>Download</button>
            <div class="status">Gathering information...</div>
        </div>
    `;
    container.appendChild(card);

    const nameEl=card.querySelector(".filename");
    const btn=card.querySelector("button");
    const status=card.querySelector(".status");

    fetch(proxy+encodeURIComponent(file.url))
        .then(r=>r.text())
        .then(html=>{
            const name=html.match(/var\s+optFileName\s*=\s*"([^"]+)"/);
            nameEl.textContent=name?name[1]:"Unknown file";

            const doc=new DOMParser().parseFromString(html,"text/html");
            const link=doc.querySelector("#downloadButton")?.href;

            if(!link){
                status.textContent="Unable to get the link";
                return;
            }

            status.textContent="Ready to download";
            btn.disabled=false;
            btn.onclick = () => {
                if (btn.classList.contains("loading")) return;
            
                btn.classList.add("loading");
                btn.disabled = true;
                status.textContent = "Downloading...";
            
                window.location.href = link;
            
                let countdown = 5;
                const originalText = "Download";
            
                const timer = setInterval(() => {
                    status.textContent = `Please wait ${countdown}s before downloading again`;
                    countdown--;
            
                    if (countdown < 0) {
                        clearInterval(timer);
                        btn.classList.remove("loading");
                        btn.disabled = false;
                        btn.textContent = originalText;
                        status.textContent = "Ready to download";
                    }
                }, 1000);
            };
        })
        .catch(()=>{
            status.textContent="Connection error";
        });
});
</script>

</body>
</html>
