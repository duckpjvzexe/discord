<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DuckXKurumi - Materials</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="stylesheet" href="/style.css">
    
</head>

<body>

<div class="wrapper">

<header>
    <div class="logo">DuckXKurumi - Materials</div>
    <nav>
      <a href="https://discord.gg/ekxRybWgmh" class="nav-btn">
        <i class="fa-brands fa-discord"></i>
        Discord
      </a>
    </nav>
</header>

<div class="section">

    <!-- Fixed: single section-header with left (title + refresh) and right (search) -->
    <div class="section-header">
        <div class="section-header-left">
            <h1>Materials</h1>
            <button class="refresh-btn" id="refreshPage" title="Refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>

        <div class="section-header-right">
            <div class="search-box" role="search" aria-label="Search materials">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
              <input
                type="text"
                id="searchInput"
                placeholder="Search..."
                autocomplete="off"
                aria-label="Search materials"
              >
            </div>
        </div>
    </div>

    <p>Below are the materials we used.</p>

    <div id="cardsContainer"></div>
</div>

<script src="/script.js"></script>

</body>
</html>
