<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediaFire Auto Download</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Inter,system-ui,sans-serif;
}

body{
    min-height:100vh;
    color:#eaeaea;
    background:
        radial-gradient(circle at 1px 1px, #222 1px, transparent 0),
        #0b0b0b;
    background-size:22px 22px;
}

.wrapper{
    max-width:1200px;
    margin:auto;
    padding:40px 20px;
}

header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:40px;
}

.logo{
    display:flex;
    align-items:center;
    gap:10px;
    font-weight:600;
    font-size:1.2rem;
}

nav a{
    color:#aaa;
    margin-left:25px;
    text-decoration:none;
    font-size:.9rem;
}

nav a:hover{ color:#fff; }

.section{
    background:rgba(255,255,255,.03);
    border-radius:20px;
    padding:35px;
    box-shadow:0 0 0 1px rgba(255,255,255,.05);
}

.section h1{
    font-size:2rem;
    margin-bottom:10px;
}

.section p{
    color:#aaa;
    margin-bottom:30px;
}

#cardsContainer{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
    gap:20px;
}

.card{
    background:rgba(255,255,255,.04);
    border-radius:16px;
    padding:20px;
    display:flex;
    gap:20px;
    align-items:center;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.06);
    transition:.25s;
}

.card:hover{
    background:rgba(255,255,255,.07);
    transform:translateY(-3px);
}

.logo-img{
    width:64px;
    height:64px;
    padding:10px;
    border-radius:14px;
    background:rgba(255,255,255,.08);
    object-fit:contain;
    flex-shrink:0;
}

.content{
    flex:1;
}

.filename{
    font-size:1rem;
    font-weight:500;
    margin-bottom:12px;
    word-break:break-word;
}

button{
    background:#ffffff;
    border:none;
    color:#000000;
    padding:9px 18px;
    border-radius:999px;
    font-size:.9rem;
    font-weight:500;
    cursor:pointer;
    transition:.2s;
    box-shadow:0 4px 14px rgba(0,0,0,.25);
}

button:hover:not(:disabled){
    background:#dedede;
    transform:translateY(-1px);
}

button:disabled{
    opacity:.45;
    cursor:not-allowed;
    box-shadow:none;
}

button.loading{
    position: relative;
    pointer-events: none;
    color: transparent;
}

button.loading::after{
    content:"";
    width:16px;
    height:16px;
    border:2px solid #000;
    border-top-color: transparent;
    border-radius:50%;
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    animation: spin .8s linear infinite;
}

@keyframes spin{
    to{ transform:translate(-50%,-50%) rotate(360deg); }
}

.status{
    margin-top:8px;
    font-size:.85rem;
    color:#9aa0a6;
}

@media(max-width:600px){
    .card{
        flex-direction:column;
        text-align:center;
    }
}

.refresh-btn{
    width:32px;
    height:32px;
    display:flex;
    align-items:center;
    justify-content:center;

    background:#000;
    border:1px solid transparent;
    border-radius:50%;

    color:#fff;
    font-size:0.95rem;
    cursor:pointer;

    transition:.25s ease;
}

.refresh-btn:hover{
    border-color:#fff;
    box-shadow:0 0 6px rgba(255,255,255,.35);
}

.refresh-btn.spin i{
    animation: refresh-spin .8s linear infinite;
}

@keyframes refresh-spin{
    to{ transform:rotate(360deg); }
}

.section-header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    margin-bottom:6px;
}

.section-header-left{
    display:flex;
    align-items:center;
    gap:12px;
}

</style>
</head>

<body>

<div class="wrapper">

<header>
    <div class="logo">DuckXKurumi - Materials</div>
    <nav>
        <a href="https://discord.gg/ekxRybWgmh">Discord</a>
    </nav>
</header>

<div class="section">

    <div class="section-header">
        <div class="section-header-left">
            <h1>Materials</h1>
            <button class="refresh-btn" id="refreshPage" title="Refresh">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <p>Below are the materials we used.</p>

    <div id="cardsContainer"></div>
</div>

<script>
const API_ENDPOINT = "/api/mediafire";

const files = [
  {
    url: "https://www.mediafire.com/file/mdebs62owydlr11/CodexSamehwidGlobal-2.701.966.apk/file",
    logo: "https://files.catbox.moe/c1xa3o.ico"
  },
  {
    url: "https://www.mediafire.com/file/EXAMPLE2/file",
    logo: "https://upload.wikimedia.org/wikipedia/commons/0/02/PDF_icon.svg"
  }
];

const container = document.getElementById("cardsContainer");

async function fetchMediaFireInfo(mediafireUrl) {
  try {
    const res = await fetch(
      `${API_ENDPOINT}?url=${encodeURIComponent(mediafireUrl)}`
    );

    if (!res.ok) return null;

    const data = await res.json();

    if (!data.fileName || !data.downloadUrl) return null;

    return {
      name: data.fileName,
      download: data.downloadUrl
    };
  } catch (e) {
    console.error("Fetch error:", e);
    return null;
  }
}

async function createCard(file) {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img class="logo-img" src="${file.logo}">
    <div class="content">
      <div class="filename">Loading...</div>
      <button disabled>Download</button>
      <div class="status">Fetching info...</div>
    </div>
  `;
  container.appendChild(card);

  const nameEl = card.querySelector(".filename");
  const btn = card.querySelector("button");
  const status = card.querySelector(".status");

  const info = await fetchMediaFireInfo(file.url);

  if (!info) {
    nameEl.textContent = "Cannot fetch file";
    status.textContent = "MediaFire blocked or error";
    return;
  }

  nameEl.textContent = info.name;
  status.textContent = "Ready to download";
  btn.disabled = false;

  btn.onclick = () => handleDownload(btn, status, info.download);
}

function handleDownload(btn, status, link) {
  if (btn.classList.contains("loading")) return;

  btn.classList.add("loading");
  btn.disabled = true;

  window.location.href = link;

  let wait = 5;
  status.textContent = `Please wait ${wait}s`;

  const timer = setInterval(() => {
    wait--;
    status.textContent = `Please wait ${wait}s`;

    if (wait < 0) {
      clearInterval(timer);
      btn.classList.remove("loading");
      btn.disabled = false;
      status.textContent = "Ready to download";
    }
  }, 1000);
}

files.forEach(createCard);

const refreshBtn = document.getElementById("refreshPage");
refreshBtn.onclick = () => {
  refreshBtn.classList.add("spin");
  setTimeout(() => location.reload(), 800);
};
</script>

</body>
</html>
