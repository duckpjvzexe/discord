<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>MediaFire Auto Download</title>
</head>
<body>

<h3>Auto táº£i MediaFire</h3>
<button onclick="download()">Táº£i ngay</button>

<script>
async function download() {

    // ðŸ”— Link MediaFire cá»‘ Ä‘á»‹nh
    const mediafireUrl =
        "https://www.mediafire.com/file/mdebs62owydlr11/CodexSamehwidGlobal-2.701.966.apk/file";

    // Proxy vÆ°á»£t CORS
    const proxy = "https://api.allorigins.win/raw?url=";

    try {
        const res = await fetch(proxy + encodeURIComponent(mediafireUrl));
        const html = await res.text();

        // Parse HTML
        const doc = new DOMParser().parseFromString(html, "text/html");

        // Láº¥y link táº£i tháº­t
        const btn = doc.querySelector("#downloadButton");
        if (!btn || !btn.href) {
            alert("KhÃ´ng láº¥y Ä‘Æ°á»£c link táº£i");
            return;
        }

        // Tá»± Ä‘á»™ng táº£i
        window.location.href = btn.href;

    } catch (e) {
        alert("Lá»—i káº¿t ná»‘i MediaFire");
    }
}
</script>

</body>
</html>
