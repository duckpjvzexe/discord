<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MediaFire Auto Download</title>
<style>
/* Reset & font */
* { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins', sans-serif; }
body {
    min-height:100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
    padding:40px 20px;
    color:#fff;
}

/* Title */
h1 {
    font-size:2.2rem;
    margin-bottom:30px;
    text-align:center;
    text-shadow: 1px 1px 6px rgba(0,0,0,0.3);
}

/* Card style */
.card {
    background: rgba(255,255,255,0.08);
    backdrop-filter: blur(12px);
    padding:25px 30px;
    border-radius:20px;
    width:100%;
    max-width:500px;
    margin-bottom:20px;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    transition: transform 0.3s, box-shadow 0.3s;
    text-align:center;
}
.card:hover {
    transform: translateY(-5px);
    box-shadow:0 15px 35px rgba(0,0,0,0.3);
}

/* File logo */
.card img.logo {
    width:80px;
    height:80px;
    object-fit:contain;
    margin-bottom:15px;
    border-radius:15px;
    background: rgba(255,255,255,0.15);
    padding:10px;
}

/* File name */
.card p.filename {
    font-size:1.1rem;
    font-weight:500;
    margin-bottom:15px;
}

/* Button */
button {
    background:#ff6b6b;
    border:none;
    padding:12px 25px;
    border-radius:50px;
    color:#fff;
    font-size:1rem;
    cursor:pointer;
    transition:0.3s;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
}
button:hover {
    background:#ff4757;
    transform: translateY(-3px);
    box-shadow:0 8px 20px rgba(0,0,0,0.3);
}

/* Status text */
.status {
    margin-top:10px;
    font-size:0.95rem;
    color:#f1f1f1;
}

/* Responsive */
@media(max-width:600px){
    .card { padding:20px; border-radius:15px; }
    button { width:100%; }
    .card img.logo { width:60px; height:60px; }
}
</style>
</head>
<body>

<h1>MediaFire Auto Download</h1>

<!-- Card 1 -->
<div class="card">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Android_robot.png" alt="File Logo">
    <p class="filename">CodexSamehwidGlobal-2.701.966.apk</p>
    <button onclick="download('https://www.mediafire.com/file/mdebs62owydlr11/CodexSamehwidGlobal-2.701.966.apk/file', this)">T·∫£i File</button>
    <p class="status"></p>
</div>

<!-- Card 2 -->
<div class="card">
    <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/3/33/Android_robot.png" alt="File Logo">
    <p class="filename">ExampleFile-2.apk</p>
    <button onclick="download('https://www.mediafire.com/file/EXAMPLE2/file', this)">T·∫£i File</button>
    <p class="status"></p>
</div>

<script>
async function download(url, btn) {
    const card = btn.closest('.card');
    const status = card.querySelector('.status');
    status.textContent = "ƒêang l·∫•y link t·∫£i... ‚è≥";

    const proxy = "https://api.allorigins.win/raw?url=";

    try {
        const res = await fetch(proxy + encodeURIComponent(url));
        const html = await res.text();

        const doc = new DOMParser().parseFromString(html, "text/html");
        const downloadBtn = doc.querySelector("#downloadButton");

        if(!downloadBtn || !downloadBtn.href){
            status.textContent = "Kh√¥ng l·∫•y ƒë∆∞·ª£c link t·∫£i üò¢";
            return;
        }

        status.textContent = "ƒêang t·∫£i file... üöÄ";
        window.location.href = downloadBtn.href;

    } catch (e){
        status.textContent = "L·ªói k·∫øt n·ªëi MediaFire üòµ";
    }
}
</script>

</body>
</html>
